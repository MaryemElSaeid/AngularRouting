<form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input 
            type="text" 
            class="form-control"
            name="title"
            #titleRef="ngModel"
            ngModel 
       
            />
       
        </div>

        <div class="form-group col-md-6">
            <label for="instructor">Instructor</label>
            <input 
            type="text" 
            class="form-control" 
            name="instructor"
            ngModel
            #instructorRef="ngModel"
     
            />
         
        </div>
        <div class="form-group">
            <div class="form-check">
                <input
                type="checkbox"
                class="form-check-input"
                name="isAvailable"
                ngModel 
                />
                <label for="isAvailable" class="form-check-label">
                    Available
                </label>
                </div>
        </div>
    </div>
    
  <button
  class="btn"
  [ngClass]="{
    'btn-outline-success': courseForm.form.valid,
    'btn-outline-default': courseForm.form.inva
  }"
  type="submit"
  [disabled]="courseForm.form.invalid"
>
  Save
</button>
</form>
